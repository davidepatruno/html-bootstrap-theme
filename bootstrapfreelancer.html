<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stilebootstrapfreelancer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Bootstrap freelancer</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row fixhead">
        <div class="col-lg-6 fixhead_section">
          <h3 class="brand">Start Bootstrap</h3>
        </div>
        <div class="col-lg-6 fixhead_section">
          <ul>
            <li><a class="navbar_item"> portfolio</a></li>
            <li><a class="navbar_item">about</a></li>
            <li><a class="navbar_item">contact</a></li>
          </ul>
        </div>
      </div>
      <div class="row section_1">
        <div class="S1_wrapper col-lg-10 col-lg-offset-1">
          <div class="S1W_head col-lg-8 col-lg-offset-2">
            <div class="S1WHimmagine">
              <img src="img/profile.png">
            </div>
          </div>
          <div class="S1W_bottom col-lg-10 col-lg-offset-1">
            <div class="S1WB title_center white_colour">
              <h1>start bootstrap</h1>
              <div class="title_wrapper">
                <hr class="white_colour_hr">
                <i class="fas fa-star"></i>
                <hr class="white colour_hr">
              </div>
              <h2>Web Developer - Graphic Artist - User Experience Designer</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="row section_2">
        <div class="S2_wrapper col-lg-10 col-lg-offset-1">
          <div class="S2WH col-lg-10 col-lg-offset-1 title_wrapper title_center">
            <h3>portfolio</h3>
            <hr class="black_colour_hr">
            <i class="fas fa-star"></i>
            <hr class="black_colour_hr">
          </div>
          <div class="S2W_bottom">
            <div class="S2WB col-lg-4">
              <div class="S2WB_square">
                <img src="img/portfolio/cabin.png">
              </div>
            </div>
            <div class="S2WB col-lg-4">
              <div class="S2WB_square">
                <img src="img/portfolio/cake.png">
              </div>
            </div>
            <div class="S2WB col-lg-4">
              <div class="S2WB_square">
                <img src="img/portfolio/circus.png">
              </div>
            </div>
            <div class="S2WB col-lg-4">
              <div class="S2WB_square">
                <img src="img/portfolio/game.png">
              </div>
            </div>
            <div class="S2WB col-lg-4">
              <div class="S2WB_square">
                <img src="img/portfolio/safe.png">
              </div>
            </div>
            <div class="S2WB col-lg-4">
              <div class="S2WB_square">
                <img src="img/portfolio/submarine.png">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
